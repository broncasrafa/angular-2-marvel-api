<div class="container">

  <div class="row pad-row text-center">
    <h2>Top Characters</h2>

    <div class="col-md-3 col-sm-3 col-xs-6" *ngFor="let c of characters">
        <a href="character/{{ c.id }}"><img src="{{ c.thumbnail.path }}/standard_xlarge.{{ c.thumbnail.extension }}" class="img-responsive img-circle pad-img" alt="{{ c.name }}" /></a>
      <h4>
        <a href="character/{{ c.id }}">{{ c.name }}</a>
      </h4>
    </div>

  </div>
  <!-- Spinners -->
  <div class="row" *ngIf="isLoading">
      <div class="text-center">
        <img src="{{ spinner }}" height="150" width="150" />
        <br />
        <h3>Carregando...</h3>
      </div>
  </div>


</div>
