<div class="container">
  <h2 class="sub-header">Stories</h2>
  <div class="row">
    <div class="col-md-6 col-xs-6 col-sm-6" *ngFor="let c of stories">
      <ul>
        <li>
          <h4>
            <a href="storie/{{ c.id }}">
              {{ c.title }}
            </a>
          </h4>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="text-center" style="padding-top: 50px;">
      <button class="btn btn-default">Mais</button>
    </div>
  </div>
</div>
